name: Manage Wishlist Actions

on:
  repository_dispatch:
    types: [wishlist-approved]
  workflow_dispatch:
    inputs:
      wishlist_id:
        description: 'Wishlist ID'
        required: true
        type: number

jobs:
  manage-wishlist:
    runs-on: ubuntu-latest
    steps:
      - uses: oss-wishlist/manage-wishlist-actions@v1.1.2
        with:
          github-token: ${{ secrets.WISHLIST_BOT_TOKEN }}
          cache-url: https://oss-wishlist.com/wishlist-cache

